<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Purchase - Stocks Inc</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        .header .logo h1 {
            margin: 0;
            font-size: 24px;
        }
        .header nav ul {
            list-style: none;
            padding: 0;
        }
        .header nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .header nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .header nav ul li a:hover {
            color: #ff7f50;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            margin: 50px auto;
            max-width: 1200px;
        }
        .stock-details, .market-summary {
            width: 48%;
        }
        .stock-details {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
        .stock-details h2 {
            color: orange;
        }
        .form-group label {
            color: orange;
            font-weight: bold;
        }
        .form-control {
            background-color: #6a0dad;
            border: none;
            color: #fff;
        }
        .btn {
            width: 48%;
            font-weight: bold;
        }
        .btn-buy {
            background: linear-gradient(90deg, #8000ff, #e000ff);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 20px;
            margin-top: 30px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }
        .btn-sell {
            background: linear-gradient(90deg, #8000ff, #e000ff);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 20px;
            margin-top: 30px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }
        input {
            background: linear-gradient(90deg, #8000ff, #e000ff);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 20px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;

        }
        select {
            background: linear-gradient(90deg, #8000ff, #e000ff);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 20px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Stocks.Inc</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bankinghome.html">Banking Services</a></li>
                <li><a href="stocks.html" style="color: orange;">Stocks</a></li>
                <li><a href="insurance.html">Insurance</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header> 
    <main class="main-container">
        <div class="stock-details">
            <h2>Stock Purchase</h2>
            <form id="stock-purchase-form">
                <div class="form-group">
                    <label for="stock-select">Stock:</label>
                    <select class="form-control" id="stock-select">
                        <option value="NVDA" data-price="114.25">NVDA</option>
                        <option value="AAPL" data-price="218.54">AAPL</option>
                        <option value="GOOGL" data-price="172.63">GOOGL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" id="price" value="114.25">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" value="3">
                </div>
                <div class="form-group">
                    <label for="total-amount">Total Amount:</label>
                    <input type="text" class="form-control" id="total-amount" value="342.75 USD">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-buy">BUY</button>
                    <button type="button" class="btn btn-sell">SELL</button>
                </div>
            </form>
        </div>
        <div class="market-summary">
            <img src="images/nvidia.png" id="stock-image" width="500px" height="500px">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
